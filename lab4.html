<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styleforlab4.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" type="text/css">
  <title>HTML-Form</title>
</head>

<body class="container">
  <form action="./lab4webform2.html">
    <div class="mb-1">
      <label for="isSecure" class="form-label">Website</label>
      <input type="text" class="form-control" id="isSecure" required pattern="^(http|https):\/\/"
        title="Write address starting with http:// or https://">
    </div>
    <div class="mb-2">
      <label for="formGroupExampleInput" class="form-label">Email adress</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter email" />
    </div>
    <small class="share">we'll never share your email with anyone else.</small>
    <div class="mb-3">

      <label for="formGroupExampleInput2" class="form-label">Password</label>
      <input type="text" name="passsword" class="form-control" id="formGroupExampleInput2" placeholder="Enter password"
        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        title="At least 10 characters containing a lowercase and an uppercase and a digit." />
    </div>
    <div class="box-for-check">
      <input type="checkbox" class="box-for-check" id="rememberMe" />
      <label class="label" for="rememberMe">Check me out</label>
    </div>
    <div><a href="./lab4webform2.html">
        <button type="submit" class="btn btn-primary">Submit</button></a></div>
  </form>
  <footer class="validator-address">
    <h4>&copy; <b>Eyosias Mekonnen</b></h4>
    <p>Maharishi International University</p>
    <p>Address: 1000 N 4th Street, Fairfield, Iowa, 52557</p>
    <p>Email: <em>meyosias@gmail.com</em></p>
  </footer>
</body>

</html>
